<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL to Google Docs Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 550px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .column-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      color: #444;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #startProcess {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #startProcess:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #stopProcess {
      background: #e74c3c;
      color: white;
    }

    #stopProcess:hover:not(:disabled) {
      background: #c0392b;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-section {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .progress-section.active {
      display: block;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .progress-status {
      color: #667eea;
      font-weight: 600;
    }

    .progress-count {
      color: #666;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background: #e0e0e0;
      margin-bottom: 10px;
    }

    #progressBar::-webkit-progress-value {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      transition: width 0.3s;
    }

    #progressBar::-moz-progress-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    #errorLog {
      max-height: 100px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
      color: #e74c3c;
      display: none;
    }

    #errorLog.has-errors {
      display: block;
      margin-top: 10px;
    }

    .error-item {
      padding: 4px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .error-item:last-child {
      border-bottom: none;
    }

    .success-message {
      padding: 10px;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL → Google Docs 変換</h1>

    <div class="form-section">
      <h2>📊 スプレッドシート設定</h2>
      <div class="form-group">
        <label for="spreadsheetId">スプレッドシートID</label>
        <input type="text" id="spreadsheetId" placeholder="例: 1BxiM...">
      </div>
      <div class="form-group">
        <label for="sheetName">シート名（省略可）</label>
        <input type="text" id="sheetName" placeholder="Sheet1">
      </div>
    </div>

    <div class="form-section">
      <h2>📍 列設定</h2>
      <div class="column-group">
        <div class="form-group">
          <label for="urlColumn">URL列</label>
          <select id="urlColumn">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
        <div class="form-group">
          <label for="docUrlColumn">Doc URL列</label>
          <select id="docUrlColumn">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nameColumn">名前列</label>
          <select id="nameColumn">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subjectColumn">件名列</label>
          <select id="subjectColumn">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>⚙️ 処理設定</h2>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="form-group">
          <label for="headerRow">ヘッダー行数</label>
          <input type="number" id="headerRow" value="1" min="0" max="10">
        </div>
        <div class="form-group">
          <label for="batchSize">バッチサイズ</label>
          <input type="number" id="batchSize" value="10" min="1" max="50">
        </div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="overwriteMode">
        <label for="overwriteMode">既存のドキュメントURLを上書き</label>
      </div>
    </div>

    <div class="button-group">
      <button id="startProcess">🚀 処理開始</button>
      <button id="stopProcess" disabled>⏹ 停止</button>
    </div>

    <div id="progress" class="progress-section">
      <div class="progress-info">
        <div class="progress-status">処理状況: <span id="currentStatus">待機中</span></div>
        <div class="progress-count">
          <span id="processedCount">0</span> / <span id="totalCount">0</span> 完了
        </div>
      </div>
      <progress id="progressBar" max="100" value="0"></progress>
      <div id="errorLog"></div>
    </div>

    <div id="successMessage" class="success-message"></div>
  </div>

  <script src="04_popup.js"></script>
</body>
</html>
